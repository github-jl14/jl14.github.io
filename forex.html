<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ChatGPT Generated Code :D -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Rates</title>
    <style>
        body {
            background-color: #9A242A38;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
            background-color: #b03a4f38; /* lighter version of the background color */
        }
        th, td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #a9334238; /* even lighter version */
        }
    </style>
</head>
<body>
    <h1>Forex Rates to PHP</h1>
    <table>
        <thead>
            <tr>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody id="forexRates">
            <!-- Rates will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        async function getForexRates() {
            const currencies = ['USD', 'EUR', 'JPY', 'GBP', 'AUD'];
            const apiKey = 'your_api_key'; // Replace with your API key
            const apiUrl = `https://api.exchangerate-api.com/v4/latest/PHP`; // Replace with a working API endpoint if needed

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const rates = data.rates;
                const tableBody = document.getElementById('forexRates');
                
                currencies.forEach(currency => {
                    const rate = rates[currency];
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${currency}</td><td>${rate}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching forex rates:', error);
            }
        }

        // Call the function to fetch and display the forex rates
        getForexRates();
    </script>
</body>
</html>
